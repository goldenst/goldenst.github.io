<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Contact - Jeff Welch</title>
</head>

<body class="main">
  <!-- Nav Bar -->
  
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" id="name">Jeff Welch</a>
        <a class="navbar-brand" id="link" href="index.html">About</a>
        <a class="navbar-brand" id="link" href="portfolio.html">Portfolio</a>
        <a class="navbar-brand" id="link" href="Contact.html">Contact</a>
      </nav>
    

  <!-- body -->
  <div class="container">
    <div class="contact-form">
    <form>
      <div class="form-group">
        <label for="contactName">Name</label>
        <input type="text" class="form-control" id="contactName" placeholder="John Smith">
      </div>
      <div class="form-group">
        <label for="contactEmail">Email address</label>
        <input type="email" class="form-control" id="contactEmail" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="messageTextarea">message</label>
        <textarea class="form-control" id="messageTextarea" rows="3"></textarea>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>

  <!-- Footer -->

  <footer class="bg-light">
    Copyright &copy; 2018
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
